<html>
    <head>
        <script src="main.js"></script>
        <link href="main.css" rel="stylesheet">
        <link href="menu.css" rel="stylesheet">
        <title>Grimoire</title>
    </head>
    <body style="overflow: hidden;">

        <div onclick="javascript:neutralClick()" id="dragZone" style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100%;">
            <div id="pip_layer"></div>
            <div id="token_layer">
                <!--<div onclick="javascript:infoCall('empath')" class="role_token drag" id="empath_token" style="background-image: url(&quot;assets/roles/empath_token.png&quot;); left: 485px; top: calc(50% - 75px);">
                    <span class="token_text">Name</span>
                </div>-->
            </div>
            <!--<div id="trashcan" class="trashcan"></div>-->
        </div>
        
        <div id="visibility_toggle" onclick="javascript:visibility_toggle()" class="bottom_buttons" style="background-image: url(assets/visibility_off.png); right: 10px; background-color: rgb(66, 66, 66);"></div>
        <div id="move_toggle" onclick="javascript:move_toggle()" class="bottom_buttons" style="background-image: url(assets/move.png); right: 120px; background-color: rgb(66, 66, 66);"></div>
        
        <div id="info_box" style="position: absolute; left: 0px; bottom: 0px; width: 100%; height: 250px; background-image: url('assets/vines.png'); display: none;">
            <div id="info_body" style="width: calc(100% - 270px); position: absolute; left: 0px; bottom: 0px; height: 220px; margin: 15px;">
                <div id="info_title" style="height: 100px; width: 430px; position: absolute; top: 0px; right: 0px; color:rgb(211, 211, 211); font-size: 50pt;"></div>
                <div id="info_desc" style="height: 150px; width: 430px; position: absolute; top: 80px; right: 0px; color:darkgrey; font-size: 20pt;"></div>
                <input autocomplete="off" onchange="javascript:nameIn()" type="text" id="info_name_feild" class="info_name_feild">
                <div id="info_token_landing" style="height: 220px; width: calc(100% - 550px); position: absolute; top: 0px; left: 100px; text-align: right;"></div>
                <div id="delete_button" style="height: 100%; width: 70px; position: absolute; top: 10px; left: 10px; text-align: center; background-color:crimson; border-radius: 30px; font-size: 26pt; cursor: pointer;">
                    <div style="left: 0px; position: relative; transform:rotate(-90deg) translateX(-115px);">Remove</div>
                </div>
            </div>
            <div id="info_img" style="width: 250px; position: absolute; right: 0px; bottom: 0px; height: 250px; background-repeat: no-repeat; background-position: center; background-size: contain;"></div>
        </div>

        <div class="toggle_menu" onclick="javascript:open_menu()"></div>

        <div id="menu_main" class="menu_main" style="transform: translateX(-300px);">
            <div class="menu_left">
                <div class="menu_title"></div>
            </div>
            <div class="menu_body">
                <span style="color: white;">script:</span>
                <select id="script_options" onchange="javascript:script_change()"></select>
                <br>
                <span style="color: white;"># of players:</span>
                <input type="number" min="5" max="18" value="5" style="width: 50px;" id="player_count" onchange="javascript:player_count_change()"></input>
                <br>
                <div id="TOWN"></div><br>
                <div id="OUT"></div><br>
                <div id="MIN"></div><br>
                <div id="DEM"></div>
            </div>
            <div class="close_menu" onclick="javascript:close_menu()"></div>
            <!--<div id="menu_toggle" class="menu_toggle" onclick="javascript:toggle_menu()" style="background-image: url('assets/right-arrow-icon.png'); rotate: 0deg;"></div>-->
        </div>

        <div style="position: absolute; top: 0px; right: 0px; width: 300px; height: 45px; display: inline-block;">
            <div id="jinx_toggle" class="night_select" style="left: 0px;" onclick="javascript:toggle_jinx()">jinxes</div>
            <div id="first_night" class="night_select" style="left: 100px;" onclick="javascript:toggle_night_order('firstnight')">first</div>
            <div id="other_night" class="night_select" style="right: 0px;" onclick="javascript:toggle_night_order('othernight')">other</div>
        </div>
        <div id="night_order_tab_landing" style="position: absolute; width: 90px; right: 0px; top: 45px; word-wrap: normal; text-align: right;"></div>
    </body>
</html>
